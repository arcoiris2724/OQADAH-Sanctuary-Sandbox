<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OQADAH — Coming Soon</title>
  <meta name="description" content="Something luminous is forming. Join the early list for OQADAH." />
  <meta property="og:title" content="OQADAH — Coming Soon" />
  <meta property="og:description" content="Join the early list for updates." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/assets/oqadah-poster.jpg" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --bg:#0b0f14; --ink:#f1d27a; --muted:#99a1aa; --ring:#2b3440; --input:#121821;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.5 ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
      color:var(--ink); background:radial-gradient(1200px 800px at 50% 30%, #1a2230 0%, #0b0f14 65%, #06090d 100%);
      display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(720px, 92vw); background:rgba(10,14,20,.6); border:1px solid #1f2732;
      border-radius:20px; padding:28px; backdrop-filter: blur(8px);
      box-shadow: 0 20px 50px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,.03) inset;
    }
    .lockup{display:flex; gap:16px; align-items:center; margin-bottom:12px}
    .glyph{
      width:44px; height:44px; border-radius:50%;
      border:1px solid #2a3240; display:grid; place-items:center;
    }
    .glyph svg{width:26px; height:26px; stroke:var(--ink)}
    h1{margin:6px 0 2px; font-weight:700; letter-spacing:.02em}
    p.lead{margin:0 0 18px; color:var(--muted)}
    form{display:flex; gap:10px; margin-top:8px}
    input[type=email]{
      flex:1; padding:14px 16px; color:#eaeef3; background:var(--input);
      border:1px solid var(--ring); border-radius:14px; outline:none;
    }
    input[type=email]:focus{border-color:#3a87ff; box-shadow:0 0 0 3px rgba(58,135,255,.15)}
    button{
      padding:14px 18px; border-radius:14px; border:1px solid #3a3320;
      background:linear-gradient(180deg,#f1d27a,#c7a85b); color:#1b1404; font-weight:700; cursor:pointer;
    }
    .fine{margin-top:10px; color:#7b8591; font-size:.9rem}
    .poster{margin-top:18px; border:1px solid #1f2732; border-radius:14px; overflow:hidden}
    .poster img{display:block; width:100%; height:auto}
    .success{display:none; margin-top:12px; color:#b6ffb1}
    .footer{margin-top:16px; display:flex; justify-content:space-between; color:#67707c; font-size:.9rem}
    a{color:#cdb772; text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="OQADAH Coming Soon">
    <div class="lockup">
      <div class="glyph" aria-hidden="true">
        <!-- simple spiral mark -->
        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
          <path d="M12 20c-4.4 0-8-3.6-8-8s3.6-8 8-8c3.1 0 5.6 2.5 5.6 5.6 0 2.1-1.7 3.8-3.8 3.8-1.6 0-2.8-1.3-2.8-2.8 0-1.2 1-2.2 2.2-2.2" />
        </svg>
      </div>
      <div>
        <h1>OQADAH</h1>
        <p class="lead">The Spiral opens—website arriving soon. Join the early list for updates and invitations.</p>
      </div>
    </div>

    <!-- Netlify form -->
    <form name="oqadah-signup" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="oqadah-signup">
      <p style="display:none">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </p>
      <input type="email" name="email" placeholder="you@domain.com" required aria-label="Email address" />
      <button type="submit">Notify me</button>
    </form>
    <div class="success" id="success">Thanks—check your inbox for a hello from OQADAH.</div>
    <p class="fine">By subscribing you agree to receive email updates from OQADAH. Unsubscribe anytime.</p>

    <div class="poster">
      <!-- Optional hero image (swap file when you’re ready) -->
      <img src="/Assets/images/oqadah-poster.jpg" alt="The Spiral Call poster">
    </div>

    <div class="footer">
      <span>© <span id="y"></span> OQADAH</span>
      <span><a href="mailto:hello@oqadah.com">hello@oqadah.com</a></span>
    </div>
  </main>

  <script>
    // graceful inline success (Netlify redirects still work if you add a thank-you page later)
    if (window.location.search.includes('success=true')) {
      document.getElementById('success').style.display = 'block';
    }
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
